<ion-header>
  <ion-navbar color="black">
    <ion-title>{{produto?.nomeProduto }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">

    <div class="img-footer">
      <div class="titulo"><p>{{produto?.nomeProduto}}</p>
      </div>
      <div class="preco"><p>{{produto?.valorProduto | currency : 'brl' : true : '.2-2'}}</p></div>

    </div>
  </div>
  <div class="item-detail">
    <p>{{produto?.descricaoProduto}}</p>
<div style="background-color: black;" *ngIf="adicionais?.length != 0" >
  <p style="color: white;font-weight: bold;padding: 5px 5px 5px 5px;margin: 0 auto;">
    <i class="fa fa-plus-square" aria-hidden="true"></i>  Algum adicional ?
  </p>
<ion-list>
    <ion-item *ngFor="let adicional of produto?.adicionais">
      <ion-checkbox ng-model="isChecked" color="secondary"></ion-checkbox>
     <ion-label>{{adicional.nomeAdicional}}</ion-label>
    </ion-item>
  </ion-list>
</div>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar (click)="testePedido();">
    <ion-title>Fazer pedido</ion-title>
  </ion-toolbar>
</ion-footer>
