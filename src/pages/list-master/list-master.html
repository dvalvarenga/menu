

<ion-header>
  <ion-navbar color="black">
    <ion-title>{{tituloCardapio}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>



      <ion-segment [(ngModel)]="selecao">
          <ion-segment-button value="false" (ionSelect)="atualizar(codigoCardapio)">
              Todos
          </ion-segment-button>
          <!-- Esse é o código certo, foi comentado apenas para provar o erro <ion-segment-button value="true" (ionSelect)="atualizar(codigoCardapio)"> -->
           <ion-segment-button value="true" (ionSelect)="atualizar(2)">
              Promoções
          </ion-segment-button>
      </ion-segment>
    <div class="sem-registro" *ngIf="currentItems.length === 0">
      <img class="vazio-icon" src="assets/img/vazio.svg" />
      <p>Nenhum produto encontrado !</p>
    </div>

    <ion-card *ngFor="let item of currentItems" (click)="openItem(item)" >
        <div style="background-image: url('assets/img/speakers/foto-prato.jpeg');width: 100%;height: 150px;">
          <div style="background-color: rgba(0,0,0, 0.5);z-index: 99;width: 100%;height: 150px; text-align: center;padding: 20px 20px 20px 20px;">
            <span style="color: white;font-weight: 600;font-size: 18px;">{{item.nomeProduto}}</span><br/>
            <span style="color: white;font-size: 12px;">{{item.descricaoProduto}}</span> <br/><br/>
            <span style="color: white;font-size: 16px;"><Strong>{{item.valorProduto | currency : 'brl' : true : '.2-2' }}</Strong></span>
          </div>
        </div>
    </ion-card>

</ion-content>
